<template name="cartrackerPage">
  <style>
    .babababa{
      background:#fff;
    }
    .babababa li{
      border:1px solid black;
    }
    .babababa li a{
      color:black;
    }
    tr:hover td{
      background-color:rgba(0, 0, 0, 0.1);
    }
    td{
      background-color:white;
    }
}
  </style>
  <div class="container-fluid" style="height:98%;">
    <div class="row" style="height:10%">
      <div class="col-xs-3" style="text-align:center;color:white">
        <h3>Car's serial</h3>
      </div>
      <div class="col-xs-9" style="text-align:center;color:white">
        <h3>Car's information</h3>
      </div>
    </div>
    <div class="row" style="height:90%">
      <div class="col-xs-3" style="; overflow-y:scroll;height:100%">
        <ul class="nav babababa">
          {{#each cars}}
          <!-- <li><a class="btn car-btn" id="{{serial}}">{{serial}}</a></li> -->
          <li><button id="{{serial}}" class="btn car-btn" style="width:100%;background-color:white;">{{serial}}</button></li>
          {{/each}}
        </ul>
      </div>
      <div id="car-label" class="col-xs-4" style="margin-left:2%;background-color:rgba(255,255,255,0.9);padding:20px;box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.2), 0 0 15px 0 rgba(0, 0, 0, 0.19);">
        <p>Serial : ---</p>
        <p>Brand : ---</p>
        <p>Color : ---</p>
      </div>
      <div class="col-xs-5" style=" overflow-y:auto;height:100%;width:38%">
        <table class="table table-striped" >
          <thead>
            <th>tower</th>
            <th>date</th>
            <th>time</th>
          </thead>
          <tbody id="car-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>

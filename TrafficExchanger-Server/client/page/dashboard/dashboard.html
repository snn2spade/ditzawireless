<template name="dashboardPage">
  <div class="vertical-container" style="height:55%">
    <div style="margin-left:5%;width:90%;height:100%;position:absolute;text-align:center;background-color:rgba(255,255,255,1)">
    </div>
    <div class="vertical-center" style="background:url('/img/wireless.png');background-size:cover;background-position: center center;">
    </div>
    <div style="width:100%;height:100%;position:absolute;text-align:center;color:rgba(0,0,0,0.9)">
      <h2>Traffic Exchanger</h2>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:30%;top:25%">
      <p>{{road_avg 1 2}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:30%;top:57%">
      <p>{{road_avg 2 1}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:64%;top:25%">
      <p>{{road_avg 2 3}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:64%;top:57%">
      <p>{{road_avg 3 2}}</p>
    </div>
  </div>
  <div class="vertical-container"  style="height:45%">
    <div class="vertical-center">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="row-road">ถนน</th>
                <th class="row-car">1st Latest</th>
                <th class="row-car">2rd</th>
                <th class="row-car">3th</th>
                <th class="row-car">4th</th>
                <th class="row-car">5th</th>
                <th class="row-car">avg</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>เพชรบุรี ขาออก</td>
                <td>{{road 1 2 1}}</td>
                <td>{{road 1 2 2}}</td>
                <td>{{road 1 2 3}}</td>
                <td>{{road 1 2 4}}</td>
                <td>{{road 1 2 5}}</td>
                <td><b>{{road_avg 1 2}}</b></td>
              </tr>
              <tr>
                <td>เพชรบุรี ขาเข้า</td>
                <td>{{road 2 1 1}}</td>
                <td>{{road 2 1 2}}</td>
                <td>{{road 2 1 3}}</td>
                <td>{{road 2 1 4}}</td>
                <td>{{road 2 1 5}}</td>
                <td><b>{{road_avg 2 1}}</b></td>
              </tr>
              <tr>
                <td>ราชดำริ ขาออก</td>
                <td>{{road 2 3 1}}</td>
                <td>{{road 2 3 2}}</td>
                <td>{{road 2 3 3}}</td>
                <td>{{road 2 3 4}}</td>
                <td>{{road 2 3 5}}</td>
                <td><b>{{road_avg 2 3}}</b></td>
              </tr>
              <tr>
                <td>ราชดำริ ขาเข้า</td>
                <td>{{road 3 2 1}}</td>
                <td>{{road 3 2 2}}</td>
                <td>{{road 3 2 3}}</td>
                <td>{{road 3 2 4}}</td>
                <td>{{road 3 2 5}}</td>
                <td><b>{{road_avg 3 2}}</b></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>

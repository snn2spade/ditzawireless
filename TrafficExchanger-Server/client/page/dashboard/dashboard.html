<template name="dashboardPage">
  <div class="vertical-container" style="height:55%;width:100%;">
    <div style="margin-left:5%;width:90%;height:100%;position:absolute;background-color:rgba(255,255,255,0.8)">
    </div>
    <div class="vertical-center"  style="position:absolute;background:url({{color_url 1 2}});background-size:100% 100% ;background-repeat:no-repeat;">
    </div>
    <div class="vertical-center"  style="position:absolute;background:url({{color_url 2 1}});background-size:100% 100% ;background-repeat:no-repeat;">
    </div>
    <div class="vertical-center"  style="position:absolute;background:url({{color_url 2 3}});background-size:100% 100% ;background-repeat:no-repeat;">
    </div>
    <div class="vertical-center"  style="position:absolute;background:url({{color_url 3 2}});background-size:100% 100% ;background-repeat:no-repeat;">
    </div>
    <div class="vertical-center" style="background:url('/img/wireless.png');background-size:100% 100% ;background-repeat:no-repeat;">
    </div>
    <div style="width:100%;height:100%;position:absolute;text-align:center;color:rgba(0,0,0,0.9)">
      <h2>Traffic Exchanger</h2>
    </div>
    <div  class="vertical-center tw1-label"  style="visibility:hidden;background:url('/img/tw1.png');background-size:100% 100% ;background-repeat:no-repeat;">
      <div id="tw1-text" class="tw1-label" style="position:absolute;visibility:hidden;left:3%;top:65%;color:red">Car : ----</div>
    </div>
    <div  class="vertical-center tw2-label"  style="visibility:hidden;background:url('/img/tw2.png');background-size:100% 100% ;background-repeat:no-repeat;">
      <div id="tw2-text" class="tw2-label" style="position:absolute;visibility:hidden;left:44%;top:21%;color:red">Car : ----</div>
    </div>
    <div class="vertical-center tw3-label"  style="visibility:hidden;background:url('/img/tw3.png');background-size:100% 100% ;background-repeat:no-repeat;">
      <div id="tw3-text" class="tw3-label" style="position:absolute;visibility:hidden;left:86%;top:65%;color:red">Car : ----</div>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:30%;top:25%">
      <p>{{road_avg 1 2}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:30%;top:57%">
      <p>{{road_avg 2 1}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:64%;top:25%">
      <p>{{road_avg 2 3}}</p>
    </div>
    <div style="width:100%;height:100%;position:absolute;color:black;left:64%;top:57%">
      <p>{{road_avg 3 2}}</p>
    </div>
  </div>
  <div class="vertical-container"  style="height:45%">
    <div class="vertical-center">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="row-road">ถนน</th>
                <th class="row-car">1st Latest</th>
                <th class="row-car">2rd</th>
                <th class="row-car">3th</th>
                <th class="row-car">4th</th>
                <th class="row-car">5th</th>
                <th class="row-car">avg</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>เพชรบุรี ขาออก</td>
                <td id="R12">{{road 1 2 1}}</td>
                <td>{{road 1 2 2}}</td>
                <td>{{road 1 2 3}}</td>
                <td>{{road 1 2 4}}</td>
                <td>{{road 1 2 5}}</td>
                <td><i>{{road_avg 1 2}}</i></td>
              </tr>
              <tr>
                <td>เพชรบุรี ขาเข้า</td>
                <td id="R21">{{road 2 1 1}}</td>
                <td>{{road 2 1 2}}</td>
                <td>{{road 2 1 3}}</td>
                <td>{{road 2 1 4}}</td>
                <td>{{road 2 1 5}}</td>
                <td><i>{{road_avg 2 1}}</i></td>
              </tr>
              <tr>
                <td>ราชดำริ ขาออก</td>
                <td id="R23">{{road 2 3 1}}</td>
                <td>{{road 2 3 2}}</td>
                <td>{{road 2 3 3}}</td>
                <td>{{road 2 3 4}}</td>
                <td>{{road 2 3 5}}</td>
                <td><i>{{road_avg 2 3}}</i></td>
              </tr>
              <tr>
                <td>ราชดำริ ขาเข้า</td>
                <td id="R32">{{road 3 2 1}}</td>
                <td>{{road 3 2 2}}</td>
                <td>{{road 3 2 3}}</td>
                <td>{{road 3 2 4}}</td>
                <td>{{road 3 2 5}}</td>
                <td><i>{{road_avg 3 2}}</i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
